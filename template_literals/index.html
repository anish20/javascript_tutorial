<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
    <script>
        /*
        Template Literals or string literals ->Template Literal in ES6 provides new features to create a string that gives more control over dynamic strings. Traditionally, String is created using single quotes (‘) or double quotes (“) quotes. Template literal is created using the backtick (`) character.

        */
       const NAME="Anish";
       var msgStr=`Hello ${NAME} how are you.`;
       document.write(msgStr);
    </script>
</head>
<body>
    
</body>
</html>
