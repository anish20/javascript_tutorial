<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in Javascript</title>
    <script>
        /*
        operator->An operator performs some operation on single or multiple operands (data value) and produces a result. ... For example 1 + 2, where + sign is an operator and 1 is left operand and 2 is right operand. + operator adds two numeric values and produces a result which is 3 in this case.
        1- Arithmetic operator -> +,-,*,/,%,++,--
        2- Assignment Operator -> =,+=,-=,*=,/=,**=
        3- Comparision Operator-> ==,===,>,<,<=,>=,!=,!==,? 
        */
       document.write("1- Arithmetic Opertor <br>");
       document.write("================================================================================================== <br>");
       var a=40;
       var b=20;
       var result=0;
       result=a+b;
       document.write("Addition :"+result+"<br>");
       result=a-b;
       document.write("Substraction :"+result+"<br>");
       result=a*b;
       document.write("Multiplication :"+result+"<br>");
       result=a/b;
       document.write("Division :"+result+"<br>");
       result=a%b;
       document.write("Modulus :"+result+"<br>");
       result= a++;
       document.write("Post Increament :"+result+"<br>");
       result= ++b;
       document.write("Pree Increament :"+result+"<br>");

       result= a--;
       document.write("Post Decreament :"+result+"<br>");
       result= --b;
       document.write("Pree Decreament :"+result+"<br>");

       document.write ("Increament Sum :" +(++a + b++)+"<br>")
       document.write("================================================================================================== <br>");
       document.write("2- Assignment Opertor <br>");
       document.write("================================================================================================== <br>");
       var age=50;
       age+=8;
       document.write("+= :"+age);


    </script>
</head>
<body>
    
</body>
</html>
