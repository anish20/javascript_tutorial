<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
    <script>
        /*
        DataType -> Data type is type that tells which type value stored in variable.
            1- String
            2- Number
            3- Boolean
            4- Array
            5- Object
            6- Undefined
            7- Null
        */
       var x=10;
       document.write(typeof x+"<br>");
       var message="Hellow Anish";
       document.write(typeof message+"<br>");
       var result=true;
       document.write(typeof result+"<br>");
       var arr=["Ramesh","Dinesh","Rakesh"]; // array object type.
       var arr = Array("Mohan","Amit","Manoj"); //array declaration
       document.write(typeof arr+"<br>");
       var obj={name:"Anish",age:20,id:123};
       document.write(typeof obj+"<br>") // real javascript object
       var age=null;
       document.write(typeof age+"<br>");
       var Y;
       document.write(typeof Y+"<br>") 

    </script>
</head>
<body>
    
</body>
</html>
